name: preprocess
description: |
  This component creates the training and
  validation datasets by pulling the data from GCP bucket
  and pushing them back 
  gs://<BUCKET>/exoplanets_kubeflow/preprocess.
inputs:
  - {name: Input Bucket , type: String, description: 'GCS directory path.'}

implementation:
  container:
    image: gcr.io/ds-dev-playground/exoplanets-preprocess
    args: [
      "--bucket", {inputValue: Input Bucket},
    ]